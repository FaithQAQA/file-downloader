<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Downloads</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="applyFilters()" placeholder="Search downloads"></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="filterType" (ionChange)="applyFilters()">
      <ion-segment-button value="all">All</ion-segment-button>
      <ion-segment-button value="game">Games</ion-segment-button>
      <ion-segment-button value="emulator">Emulators</ion-segment-button>
      <ion-segment-button value="dlc">DLC</ion-segment-button>
      <ion-segment-button value="updates">Updates</ion-segment-button>
      <ion-segment-button value="tool">Tools</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="downloads-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of filteredItems">
        <ion-card class="download-card">
          <div class="image-wrapper">
            <img [src]="item.image" alt="{{ item.title }}" />
          </div>
          <ion-card-header class="ion-text-center">
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
<ion-button [disabled]="loadingId === item.id" expand="block" (click)="download(item)">
  <ion-spinner *ngIf="loadingId === item.id" name="dots"></ion-spinner>
  <span *ngIf="loadingId !== item.id">Download</span>
</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
