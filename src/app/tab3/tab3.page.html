<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bundles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search Bundles" (ionInput)="onSearchChange($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of filteredItems">
        <ion-card >
          <img [src]="item.image" />
          <ion-card-content class="ion-text-center">
            <strong>{{ item.name }}</strong>
            <p *ngIf="item.items?.length">{{ item.items.length }} items</p>
            <ion-button (click)="openItem(item)">Download</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Coming soon!</h1>
</ion-content>
